<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Selection</title>
    <!-- Mengimpor Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Select Heroes for Your Teams</h1>

    <!-- Form untuk memilih hero -->
    <form action="/predict" method="POST">
        <div class="row">
            <!-- Tim 1 -->
            <div class="col-md-6">
                <h4>Team 1</h4>
                <div class="mb-3">
                    <label for="team1_hero_1" class="form-label">Hero 1</label>
                    <select class="form-select" id="team1_hero_1" name="team1_hero_1">
                        <option value="">Select Hero</option>
                        {% for hero in heroes %}
                            <option value="{{ hero }}">{{ hero }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="team1_hero_2" class="form-label">Hero 2</label>
                    <select class="form-select" id="team1_hero_2" name="team1_hero_2">
                        <option value="">Select Hero</option>
                        {% for hero in heroes %}
                            <option value="{{ hero }}">{{ hero }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="team1_hero_3" class="form-label">Hero 3</label>
                    <select class="form-select" id="team1_hero_3" name="team1_hero_3">
                        <option value="">Select Hero</option>
                        {% for hero in heroes %}
                            <option value="{{ hero }}">{{ hero }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="team1_hero_4" class="form-label">Hero 4</label>
                    <select class="form-select" id="team1_hero_4" name="team1_hero_4">
                        <option value="">Select Hero</option>
                        {% for hero in heroes %}
                            <option value="{{ hero }}">{{ hero }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="team1_hero_5" class="form-label">Hero 5</label>
                    <select class="form-select" id="team1_hero_5" name="team1_hero_5">
                        <option value="">Select Hero</option>
                        {% for hero in heroes %}
                            <option value="{{ hero }}">{{ hero }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Tim 2 -->
            <div class="col-md-6">
                <h4>Team 2</h4>
                <div class="mb-3">
                    <label for="team2_hero_1" class="form-label">Hero 1</label>
                    <select class="form-select" id="team2_hero_1" name="team2_hero_1">
                        <option value="">Select Hero</option>
                        {% for hero in heroes %}
                            <option value="{{ hero }}">{{ hero }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="team2_hero_2" class="form-label">Hero 2</label>
                    <select class="form-select" id="team2_hero_2" name="team2_hero_2">
                        <option value="">Select Hero</option>
                        {% for hero in heroes %}
                            <option value="{{ hero }}">{{ hero }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="team2_hero_3" class="form-label">Hero 3</label>
                    <select class="form-select" id="team2_hero_3" name="team2_hero_3">
                        <option value="">Select Hero</option>
                        {% for hero in heroes %}
                            <option value="{{ hero }}">{{ hero }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="team2_hero_4" class="form-label">Hero 4</label>
                    <select class="form-select" id="team2_hero_4" name="team2_hero_4">
                        <option value="">Select Hero</option>
                        {% for hero in heroes %}
                            <option value="{{ hero }}">{{ hero }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="team2_hero_5" class="form-label">Hero 5</label>
                    <select class="form-select" id="team2_hero_5" name="team2_hero_5">
                        <option value="">Select Hero</option>
                        {% for hero in heroes %}
                            <option value="{{ hero }}">{{ hero }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <!-- Tombol untuk submit -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>
</div>

<!-- Mengimpor Bootstrap JS dan jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
